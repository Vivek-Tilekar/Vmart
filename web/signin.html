<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="container">
        <form action="Signin">
            <label>UserName</label>
            <input type="text" name="uname" id="uname" class="inputtxt" placeholder="Enter a UserName">
            <label>New password</label>
            <input type="password" name="pass" id="pass" class="inputtxt" placeholder="enter password"><br><br>

            <label>Address</label> <br>
            <textarea name="add" id="add" rows="10" cols="40"></textarea> <br> <br>

            <!-- <p>Don't have account <a href="./pages/signin.html">Sign In</a></p><br><br> -->

            <input type="submit" value="Login" id="submit">

          </form>
    </div>
</body>
</html>
